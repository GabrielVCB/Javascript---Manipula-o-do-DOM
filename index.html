<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação do DOM e Alteração de Estilo</title>
    <style>
        #caixa {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="texto">Texto original</p>

    <!-- Inserindo a imagem -->
    <img src="https://www.istockphoto.com/br/fotos/hamburguer" alt="Imagem de exemplo" width="300" height="200">

    <button onclick="exibirMensagem()">Clique para receber uma mensagem</button>
    <button onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>
    <button onclick="mostrarURL()">Mostrar URL</button>
    <button onclick="voltarPagina()">Voltar à página anterior</button>
    <button id="verificarCookies">Verificar Cookies</button>

    <div id="urlExibida"></div>

    <div id="caixa" onmouseover="alterarCor()" onmouseout="restaurarCor()">
        Passe o mouse aqui
    </div>

    <input type="text" id="campoTexto" placeholder="Digite algo..." onkeydown="detectarTecla(event)">

</body>
</html>
