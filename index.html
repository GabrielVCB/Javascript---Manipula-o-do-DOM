<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação do DOM e Alteração de Estilo</title>
</head>
<body>
    <!-- Parágrafo que será alterado via DOM -->
    <p id="texto">Texto original</p>

    <!-- Botão para exibir mensagem de boas-vindas -->
    <button onclick="exibirMensagem()">Clique para receber uma mensagem</button>

    <!-- Botão para alternar a cor de fundo da página -->
    <button onclick="mudarCorDeFundo()">Mudar Cor de Fundo</button>

    <script src="script.js"></script>
</body>
</html>
